; PHP Production Configuration for Sci-Bono LMS
; Optimized for security and performance

[PHP]
; Engine Settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
disable_classes =
zend.enable_gc = On
expose_php = Off

; Resource Limits
max_execution_time = 300
max_input_time = 60
max_input_nesting_level = 64
max_input_vars = 1000
memory_limit = 256M
post_max_size = 50M
upload_max_filesize = 50M
max_file_uploads = 20

; Error handling and logging
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = Off
error_log = /var/www/html/logs/php_errors.log

; Data Handling
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On

; Paths and Directories
include_path = ".:/usr/local/lib/php"
doc_root =
user_dir =
extension_dir = "/usr/local/lib/php/extensions/no-debug-non-zts-20210902"
sys_temp_dir = "/tmp"
enable_dl = Off

; File Uploads
file_uploads = On
upload_tmp_dir = /tmp
default_socket_timeout = 60

; Dynamic Extensions
extension=bcmath
extension=calendar
extension=ctype
extension=curl
extension=dom
extension=exif
extension=ffi
extension=fileinfo
extension=filter
extension=ftp
extension=gd
extension=gettext
extension=hash
extension=iconv
extension=intl
extension=json
extension=mbstring
extension=mysqli
extension=mysqlnd
extension=opcache
extension=openssl
extension=pcntl
extension=pdo
extension=pdo_mysql
extension=phar
extension=posix
extension=readline
extension=reflection
extension=session
extension=shmop
extension=simplexml
extension=sockets
extension=sodium
extension=spl
extension=standard
extension=sysvmsg
extension=sysvsem
extension=sysvshm
extension=tokenizer
extension=xml
extension=xmlreader
extension=xmlwriter
extension=xsl
extension=zip
extension=zlib

[CLI Server]
cli_server.color = On

[Date]
date.timezone = "Africa/Johannesburg"

