; OPcache Configuration for Sci-Bono LMS Production
; Optimized for performance and stability

[opcache]
; Enable OPcache
opcache.enable=1
opcache.enable_cli=1

; Memory Configuration
opcache.memory_consumption=256
opcache.interned_strings_buffer=32
opcache.max_accelerated_files=20000

; Performance Settings
opcache.max_wasted_percentage=10
opcache.use_cwd=1
opcache.validate_timestamps=0
opcache.revalidate_freq=0
opcache.save_comments=0
opcache.enable_file_override=1

; Advanced Settings
opcache.optimization_level=0x7FFFBFFF
opcache.inherited_hack=1
opcache.dups_fix=0
opcache.blacklist_filename=

; File Cache (for better performance)
opcache.file_cache=/var/www/html/storage/cache/opcache
opcache.file_cache_only=0
opcache.file_cache_consistency_checks=1
opcache.file_cache_fallback=1

; JIT Configuration (PHP 8.0+)
opcache.jit_buffer_size=128M
opcache.jit=1255

; Security
opcache.restrict_api=

; Debugging (disable in production)
opcache.log_verbosity_level=1
opcache.error_log=/var/www/html/logs/opcache_errors.log

; Preloading (PHP 7.4+)
opcache.preload=/var/www/html/config/preload.php
opcache.preload_user=www-data

; Lock settings
opcache.lockfile_path=/tmp

; Huge Pages (if available)
opcache.huge_code_pages=1

; Additional optimizations
opcache.fast_shutdown=1
opcache.force_restart_timeout=180
opcache.max_file_size=0