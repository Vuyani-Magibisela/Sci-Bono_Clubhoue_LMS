# Filebeat Configuration for Sci-Bono LMS Log Aggregation
# Production log collection and forwarding

filebeat.inputs:
  # Application Logs
  - type: log
    enabled: true
    paths:
      - /var/log/app/*.log
    fields:
      service: sci-bono-lms
      environment: production
    fields_under_root: true
    multiline.pattern: '^\d{4}-\d{2}-\d{2}'
    multiline.negate: true
    multiline.match: after

  # PHP Error Logs
  - type: log
    enabled: true
    paths:
      - /var/log/app/php_errors.log
    fields:
      service: sci-bono-lms
      log_type: php_error
      environment: production
    fields_under_root: true

  # Apache Access Logs
  - type: log
    enabled: true
    paths:
      - /var/log/app/*access*.log
    fields:
      service: sci-bono-lms
      log_type: apache_access
      environment: production
    fields_under_root: true

  # Apache Error Logs
  - type: log
    enabled: true
    paths:
      - /var/log/app/*error*.log
    fields:
      service: sci-bono-lms
      log_type: apache_error
      environment: production
    fields_under_root: true

  # Performance Logs
  - type: log
    enabled: true
    paths:
      - /var/log/app/*performance*.log
    fields:
      service: sci-bono-lms
      log_type: performance
      environment: production
    fields_under_root: true

  # Docker Container Logs
  - type: container
    paths:
      - '/var/lib/docker/containers/*/*.log'
    stream: all
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"

# Processors
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - timestamp:
      field: timestamp
      layouts:
        - '2006-01-02T15:04:05.000Z'
        - '2006-01-02T15:04:05Z'
      test:
        - '2023-01-01T12:34:56.789Z'

# Output Configuration
output.console:
  enabled: true
  pretty: false

