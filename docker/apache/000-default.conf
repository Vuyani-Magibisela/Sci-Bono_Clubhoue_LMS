# Apache Virtual Host Configuration for Sci-Bono LMS
# Production HTTP Configuration

<VirtualHost *:80>
    ServerName sci-bono-lms.com
    ServerAlias www.sci-bono-lms.com
    DocumentRoot /var/www/html
    DirectoryIndex index.php index.html
    
    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; media-src 'self'; object-src 'none'; child-src 'self'; form-action 'self'; base-uri 'self';"
    
    # Remove Server signature
    ServerTokens Prod
    ServerSignature Off
    
    # Directory configuration
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable compression
        <IfModule mod_deflate.c>
            SetOutputFilter DEFLATE
            SetEnvIfNoCase Request_URI \
                \.(?:gif|jpe?g|png)$ no-gzip dont-vary
            SetEnvIfNoCase Request_URI \
                \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
        </IfModule>
        
        # Cache static files
        <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresByType text/css "access plus 1 month"
            ExpiresByType application/javascript "access plus 1 month"
            ExpiresByType image/png "access plus 1 year"
            ExpiresByType image/jpg "access plus 1 year"
            ExpiresByType image/jpeg "access plus 1 year"
            ExpiresByType image/gif "access plus 1 year"
            ExpiresByType image/ico "access plus 1 year"
            ExpiresByType image/icon "access plus 1 year"
            ExpiresByType text/plain "access plus 1 month"
            ExpiresByType application/pdf "access plus 1 month"
        </IfModule>
        
        # Rewrite rules for clean URLs
        <IfModule mod_rewrite.c>
            RewriteEngine On
            
            # Force HTTPS (uncomment in production)
            # RewriteCond %{HTTPS} off
            # RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
            
            # API routing
            RewriteCond %{REQUEST_URI} ^/api/(.*)$
            RewriteRule ^api/(.*)$ app/API/router.php [QSA,L]
            
            # Remove .php extension
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^([^\.]+)$ $1.php [NC,L]
            
            # Protect sensitive files
            RewriteRule ^(config|docker|secrets|tests|tools|vendor)/ - [F,L]
            RewriteRule \.(env|log|sql|bak|backup)$ - [F,L]
        </IfModule>
    </Directory>
    
    # Protect sensitive directories
    <Directory "/var/www/html/config">
        Require all denied
    </Directory>
    
    <Directory "/var/www/html/secrets">
        Require all denied
    </Directory>
    
    <Directory "/var/www/html/vendor">
        Require all denied
    </Directory>
    
    <Directory "/var/www/html/tests">
        Require all denied
    </Directory>
    
    <Directory "/var/www/html/docker">
        Require all denied
    </Directory>
    
    # Allow access to public assets
    <Directory "/var/www/html/public">
        Options -Indexes
        AllowOverride None
        Require all granted
    </Directory>
    
    # Performance monitoring dashboard (restrict access)
    <LocationMatch "^/app/Controllers/PerformanceDashboardController\.php">
        # Add IP-based restrictions in production
        # Require ip 192.168.1.0/24
        # Require ip 10.0.0.0/8
        Require all granted
        
        # Basic authentication (uncomment and configure in production)
        # AuthType Basic
        # AuthName "Performance Dashboard"
        # AuthUserFile /var/www/html/.htpasswd
        # Require valid-user
    </LocationMatch>
    
    # API rate limiting (if mod_evasive is available)
    <IfModule mod_evasive24.c>
        DOSHashTableSize    2048
        DOSPageCount        20
        DOSPageInterval     1
        DOSSiteCount        50
        DOSSiteInterval     1
        DOSBlockingPeriod   60
        DOSLogDir           /var/log/apache2/evasive
    </IfModule>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/sci-bono-lms-error.log
    CustomLog ${APACHE_LOG_DIR}/sci-bono-lms-access.log combined
    
    # Performance logging
    CustomLog ${APACHE_LOG_DIR}/sci-bono-lms-performance.log "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" %D"
</VirtualHost>

# Security configuration
<IfModule mod_security2.c>
    SecRuleEngine On
    SecDefaultAction "phase:2,deny,status:403,log,auditlog"
</IfModule>

# Hide Apache version
<IfModule mod_headers.c>
    Header unset Server
    Header unset X-Powered-By
</IfModule>